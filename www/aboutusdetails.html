        function getUrlVars() {
		    var vars = [], hash;
		    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
		    for(var i = 0; i < hashes.length; i++)
		    {
		        hash = hashes[i].split('=');
		        vars.push(hash[0]);
		        vars[hash[0]] = hash[1];
		    }
		    return vars;
		}
        function fixiFrame () {
		   if ((android) && (androidVersion > 3)) {
		      iFrameContentHeight = document.getElementById('urliframe').contentDocument.body.offsetHeight;
		      document.getElementById('urliframe').style.height = iFrameContentHeight + 'px';
		   }
		}

        </script>
